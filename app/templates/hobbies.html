{% extends "layouts/base.layout.html" %}
{% block content %}

    <div class="container">
        <div class="col">
            <div class="row justify-content-center">
                <img class="rounded-circle border-none shadow-lg m-4" src="{{url_for('static', filename='img/mateo.jpeg')}}"/>
              </div>
          
              <div class="row justify-content-center">
                <p class="h1">Hobbies</p>
              </div>
          
              <div class="row mt-5 mb-5">

                {% for x in hobbiesData %}
                <div class="col">
                    <div class="card border-none shadow-lg">
                        <img class="card-img-top" width="100" height="170" src="{{url_for('static', filename=x['img'])}}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{x['title']}}</h5>
                            <p class="card-text">{{x['content']}}</p>
                        </div>
                      </div>
                </div>
                {% endfor %}
        

                </div>
              </div>               
            </div>
        </div>
    </div>

{% endblock %}
