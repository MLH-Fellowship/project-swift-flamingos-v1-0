{% extends "layouts/base.layout.html" %} {% block styles %}

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap"
  rel="stylesheet"
/>
<link
  href="{{url_for('static', filename='css/experience.css')}}"
  rel="stylesheet"
/>

{% endblock %} {% block content %}

<div class="container">
  <h1>Timeline</h1>

  <form id="form">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="your name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        name="email"
      />
    </div>
    <div class="form-group">
      <label>Content</label>
      <input
        type="text"
        class="form-control"
        id="content"
        placeholder="content"
        name="content"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="timeline" style="overflow:scroll; height:100px; width:200px;"></div>
</div>

<script>
  const form = document.getElementById("form");
  const timeline = document.getElementById("timeline");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const payload = new FormData(form);

    fetch("/api/timeline_post", {
      method: "POST",
      body: payload,
    }).then(() => {
      window.location.reload();
    });
  });
  //<!-- show the newly added timeline post using get request -->
  fetch("/api/timeline_post")
    .then((res) => res.json())
    .then((data) => {
      data.time_line_posts.
      data.time_line_posts.forEach((post) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
        <div class="post-header">
          <h3>${post.name}</h3>
          <p>${post.email}</p>
        </div>
        <div class="post-content">
          <p>${post.content}</p>
        </div>
        `;
        timeline
        timeline.appendChild(postDiv);
      });
    });
</script>

{% endblock %}
