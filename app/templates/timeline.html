{% extends "layouts/base.layout.html" %} {% block styles %}

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap"
  rel="stylesheet"
/>
<link
  href="{{url_for('static', filename='css/experience.css')}}"
  rel="stylesheet"
/>

{% endblock %} {% block content %}

<div class="container">
  <h1>Timeline</h1>

  <form action="/api/timeline_post" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="your name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        name="email"
      />
    </div>
    <div class="form-group">
      <label>Content</label>
      <input
        type="text"
        class="form-control"
        id="content"
        placeholder="content"
        name="content"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- show the newly added timeline post -->
  <h1>Timeline Data</h1>
  <div class="card border-dark mb-3" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">Name</h5>
      <p class="card-text">Content</p>
      <p class="card-text">Emil</p>
    </div>
  </div>
</div>

{% endblock %}
